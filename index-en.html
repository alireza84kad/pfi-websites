
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Iranian Metal Cover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
  <nav>
    <a href="index-en.html">EN</a>
    <a href="#services">Services</a>
    <a href="#gallery">گالری</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <header data-aos="fade-up">
    <h1>شرکت Iranian Metal Cover</h1>
    <p>Leading in Industrial Metal Structures</p>
  </header>

  <section id="gallery" data-aos="fade-right">
    <h2>گالری Projects</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://via.placeholder.com/400x250?text=Proj1" /></div>
        <div class="swiper-slide"><img src="https://via.placeholder.com/400x250?text=Proj2" /></div>
        <div class="swiper-slide"><img src="https://via.placeholder.com/400x250?text=Proj3" /></div>
      </div>
    </div>
  </section>

  <section id="projects" data-aos="fade-left">
    <h2>Projects</h2>
    <p>ما در ده‌ها پروژه صنعتی بزرگ مشارکت داشته‌ایم...</p>
  </section>

  <section id="contact" data-aos="fade-up">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper-container', { loop: true, autoplay: { delay: 2500 } });
  </script>
</body>
</html>
